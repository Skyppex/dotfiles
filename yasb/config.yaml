---
watch_stylesheet: true
watch_config: true
debug: false  # Enable debug mode to see more logs
# This komorebi setting will be used for tray context menu.
# If you don't use komorebi, you can remove this section.
komorebi:
  start_command: komorebic start --ahk
  stop_command: komorebic stop
  reload_command: komorebic reload-configuration
# This is the main configuration file for Yet Another Status Bar (YASB)
bars:
  primary-bar:
    enabled: true
    # screens: ['DELL P2419H (1)']  #  If you want to show on specific screen
    screens: ['*']  # Somehow shows on the main screen
    class_name: yasb-bar
    alignment:
      position: top
      center: true
    blur_effect:
      enabled: false  # Blur effect will be applied to the bar
    window_flags:
      always_on_top: false
      windows_app_bar: true
    dimensions:
      width: 100%
      height: 24
    padding:
      top: 4
      left: 0
      bottom: 4
      right: 0
    widgets:
      left: [komorebi_active_layout, komorebi_stack]
      center: [clock]
      right:
      - media
      - wifi
      - cpu
      - memory
widgets:
  media:
    type: "yasb.media.MediaWidget"
    options:
      label: "{title} - {artist}"
      label_alt: "{title}"
      max_field_size:
        label: 20
        label_alt: 30
      show_thumbnail: true
      controls_only: false
      controls_left: true
      hide_empty: true
      thumbnail_alpha: 80
      thumbnail_padding: 8
   # Set to 0 for square corners
      thumbnail_corner_radius: 16
      icons:
        prev_track: "\ue892"
        next_track: "\ue893"
        play: "\ue768"
        pause: "\ue769"

  clock:
    type: "yasb.clock.ClockWidget"
    options:
      label: "{%a %d, %b %H:%M}"
      label_alt: "{%A %d %B %Y, %H:%M}"
      # locale: 'en_EN'  # Language for date, you can set your own, example fr_FR
      # Looking up time zone info from registry
      timezones: ["Europe/Oslo"]

  cpu:
    type: "yasb.cpu.CpuWidget"
    options:
      label: "<span>\uf4bc</span> {info[percent][total]}%"
      label_alt: "<span>\uf437</span> {info[histograms][cpu_percent]}"
      update_interval: 2000
      histogram_icons:
        - '\u2581'  # 0%
        - '\u2581'  # 10%
        - '\u2582'  # 20%
        - '\u2583'  # 30%
        - '\u2584'  # 40%
        - '\u2585'  # 50%
        - '\u2586'  # 60%
        - '\u2587'  # 70%
        - '\u2588'  # 80%+
      histogram_num_columns: 8
      callbacks:
        on_right: "exec cmd /c Taskmgr"

  memory:
    type: "yasb.memory.MemoryWidget"
    options:
      label: "<span>\uf4bc</span> {virtual_mem_free}"
      label_alt: "<span>\uf4bc</span> {virtual_mem_percent}%"
      update_interval: 10000
      callbacks:
        on_right: "exec cmd /c Taskmgr"

  komorebi_workspaces:
    type: "komorebi.workspaces.WorkspaceWidget"
    options:
      label_offline: "Komorebi Offline"
      label_workspace_btn: "\udb81\udc3d"
      label_workspace_active_btn: "\udb81\udc3e"
      label_default_name: "{index}"
      label_zero_index: false
      hide_empty_workspaces: false
      hide_if_offline: false
      animation: true
      container_padding:
        top: 0
        left: 8
        bottom: 0
        right: 8

  komorebi_active_layout:
    type: "komorebi.active_layout.ActiveLayoutWidget"
    options:
      hide_if_offline: true
      label: "{icon}"
      layouts: ['bsp', 'columns', 'rows', 'vertical_stack', 'grid']
      layout_icons:
        bsp: "bsp"
        columns: "cols"
        rows: "rows"
        grid: "grid"
        vertical_stack: "v-stack"
        horizontal_stack: "h-stack"
        ultrawide_vertical_stack: "w-stack"
        right_main_vertical_stack: "rmv-stack"
        monocle: "monocle"
        maximised: "max"
        floating: "floating"
        paused: "paused"
      container_padding:
        top: 0
        left: 8
        bottom: 0
        right: 8
      callbacks:
        on_left: 'next_layout'
        on_middle: 'toggle_monocle'
        on_right: 'prev_layout'

  komorebi_stack:
    type: "komorebi.stack.StackWidget"
    options:
      label_offline: "Offline"
      label_window: "{process}"
      label_window_active: "{process}"
      label_no_window: "No Window"
      label_zero_index: false
      max_length: 30
      max_length_active: 30
      max_length_ellipsis: ".."
      hide_if_offline: true
      show_only_stack: false
      animation: true
      enable_scroll_switching: false
      container_shadow:
        enabled: false
        color: "#000000"
        offset: [0, 1]
        radius: 2
      btn_shadow:
        enabled: false
        color: "#000000"
        offset: [0, 1]
        radius: 2
      label_shadow:
        enabled: false
        color: "#000000"
        offset: [0, 1]
        radius: 2

  wifi:
    type: "yasb.wifi.WifiWidget"
    options:
      label: "<span>{wifi_icon}</span>"
      label_alt: "{wifi_name} {wifi_strength}%"
      update_interval: 5000
      callbacks:
        on_left: "exec cmd.exe /c start ms-settings:network"
        on_middle: "do_nothing"
        on_right: "toggle_label"

