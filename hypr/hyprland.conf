# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf

source = ./variables.conf

################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor = DP-1, 2560x1440@165, 1200x200, 1
monitor = DP-2, 1920x1200@60, 0x0, 1, transform, 1

monitor = eDP-1, 1920x1200@60, 0x0, 1
monitor = DP-7, 3440x1440@60, 1920x0, 1
monitor = DP-6, 2560x1440@60, 5360x0, 1

workspace = DP-1, 1
workspace = DP-2, 2

workspace = eDP-1, 3
workspace = DP-7, 4
workspace = DP-6, 5


#################
### VARIABLES ###
#################

$menu = rofi -show combi -modi combi -combi-modi "drun,recursivebrowser"
$themePath = /home/skypex/.config/themes/current

$terminalExec = wezterm start --always-new-process
$terminalName = wezterm
$terminalClass = org.wezfurlong.wezterm
$browserExec = zen-browser
$browserName = zen
$browserClass = zen
$musicPlayerExec = spotify
$musicPlayerName = spotify
$musicPlayerClass = Spotify
$gamesExec = steam
$gamesName = steam
$gamesClass = steam
$emailExec = thunderbird
$emailName = thunderbird
$emailClass = thunderbird

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,32
env = HYPRCURSOR_THEME,japanese-aesthetic


###################
### PERMISSIONS ###
###################

# See https://wiki.hyprland.org/Configuring/Permissions/
# Please note permission changes here require a Hyprland restart and are not applied on-the-fly
# for security reasons

