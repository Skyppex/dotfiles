# Background: #23262E (editor background)
# Accent Colors:
# Cyan: #00e8c6 (highlight and important elements)
# Orange: #f39c12 (warnings or special sections)
# Yellow: #FFE66D (information or secondary highlights)
# Pink: #ff00aa (special or unique sections)
# Purple: #c74ded (keywords or important text)
# Blue: #7cb7ff (links or references)
# Red: #ee5d43 (errors or critical sections)
# Green: #96E072 (success or positive indicators)
